; PHP Configuration for Large POST Data and File Uploads
; This file overrides default PHP settings to allow larger file uploads and POST data

; Maximum size of POST data
post_max_size = 100M

; Maximum size of uploaded files
upload_max_filesize = 100M

; Maximum execution time for scripts (in seconds)
max_execution_time = 300

; Maximum time a script is allowed to parse input data (in seconds)
max_input_time = 300

; Maximum amount of memory a script may consume
memory_limit = 256M

; Maximum number of files that can be uploaded via a single request
max_file_uploads = 20

; Maximum number of variables that can be accepted via a single request
max_input_vars = 3000

; Maximum number of POST variables that can be accepted
max_input_nesting_level = 64
